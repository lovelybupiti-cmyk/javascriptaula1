<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu nivel</title>
</head>
<body>
    <main>
        <form action="">
            <legend for="">Selecione o tempo de experiencia</legend>

            <input type="radio" name="nivel" id="trainee" value="trainee">
            <label for="trainee" >menos de 1 ano </label>

            <input type="radio" name="nivel" id="jr" value="jr">
            <label for="jr" >entre 1 a 2 anos </label>

            <input type="radio" name="nivel" id="pl" value="pl">
            <label for="pl" >entre 2 a 4 anos </label>

            <input type="radio" name="nivel" id="sr" value="sr">
            <label for="sr" >mais de 4 anos </label>

            <button type="button" onclick="verificarNivel()">enviar</button>
        </form>

        <p id="resposta"></p>

    </main>
    <script src="./exercicio.js"></script>
</body>
</html>
